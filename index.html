<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>radius front end</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  </style>
</head>

<body>
  <div class="container">
    <h2>Radius Simulator</h2>
    <div class="form-group">
      <label for="Name">IP Address</label>
      <input type="text" name="ip" value="127.0.0.1" id="ip" placeholder="Name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Name">Device Id</label>
      <input type="text" name="ip" value="2401011234561234" id="id" placeholder="Name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="Message">Acct Fwd Message</label>
      <select name="msg_index" id="msg_index" class="form-control" required>
        <option value=0>Start</option>
        <option value=1>Stop</option>
      </select>
    </div>

    <hr>

    <div class="form-group">
      <button class="btn btn-primary" id="send-acct-msg">SEND</button>
    </div>

    <script src="./sender.js"></script>
  </div>
</body>

</html>
